server:
  port: 8089

spring:
  application:
    name: gateway-server

  cloud:
    gateway:
      routes:
        - id: auth-server
          uri: http://localhost:8067
          predicates:
            - Path=/api/v1/auth/**



eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
